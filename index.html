<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radius</title>
</head>

<body>
    <form>Enter Radius</form>
    <input type="text" name="txtradius" id="txtradius">
    <input type="button" value="area of circle" onclick="circleArea()">
    <input type="button" value="circumference of circle" onclick="circleCircumference()">

    <script>
        function circle() {
            this.radius = 0,
                this.area = function () {
                    return 3.14 * this.radius * this.radius
                }
            this.circumference = function () {
                return 2 * 3.14 * this.radius
            }

        }
        function circleArea() {
            var obj = new circle()
            obj.radius = parseFloat(document.getElementById("txtradius").value)
            alert(obj.area())
        }
        function circleCircumference() {
            var obj = new circle()
            obj.radius = parseFloat(document.getElementById("txtradius").value)
            alert(obj.circumference())
        }
    </script>
</body>



</html>
