    <title>Temperature Coverter from Celsius to Farenheit</title>
</head>

<body>
    <form>Enter Celsius
        <input type="text" name="txtCelsius" id="txtCelsius"><br>
       
        Farenheit
        <input type="text" name="txtFarenheit" id="txtFarenheit"><br>
        <input type="button" value="Convert" onclick="convert()">


    </form>
    <script>
        function temperature() {
            this.celsius = 0,
                this.farenheit = 0,
                this.celsiusToFarenheit = function () {
                    this.celsius = 9 / 5 * (this.celsius + 32)
                }

        }
        function convert() {
            var obj = new temperature()
            obj.celsius = parseFloat(document.getElementById("txtCelsius").value)
            obj.celsiusToFarenheit()

            document.getElementById("txtFarenheit").value = obj.celsius
        }

    </script>
</body>
